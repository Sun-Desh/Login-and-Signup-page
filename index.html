<html>
    <head>
        <title>Stock Management System</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="LogIn()">LogIn</button>
                    <button type="button" class="toggle-btn" onclick="SignUp()">SignUp</button>
                </div>
                <div class="social-icons">
                    <img src="fb.png">
                    <img src="tw.png">
                    <img src="gp.png">  
                </div>
                <form id="LogIn" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id/Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">LogIn</button>

                </form>
                <form id="SignUp" class="input-group">
                    <input type="text" class="input-field" placeholder="Full Name" required>
                    <input type="User Name/Email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">SignUp</button>

                </form>
            </div>
            
        </div>
        <script>
            var x =document.getElementById("LogIn");
            var y =document.getElementById("SignUp");
            var z =document.getElementById("btn");

            function SignUp(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function LogIn(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }


        </script>


    </body>
</html>
